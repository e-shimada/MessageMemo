<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
        <title>Message Memo</title>
        
        <link th:href="@{/css/MessageMemo.css}" rel="stylesheet" type="text/css"> <!-- 相対パス messagememo.htmlから見てcssがどこにあるのかが書いてある "@{}"はthymeleafの書き方-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >

	</head>
	
    <body onload="setDate(), setTime()">
        <!--見出しMESSAGE MEMOと印刷ボタン表示-->
        <nav class="navbar navbar-light bg-info text-white">
            <h1 class="ml-2">MESSAGE MEMO</h1>
            <input id="print" type="button" class="btn btn-lg btn-outline-light col-1" value="印刷">
        </nav>
        
       <form id="form">
       <div class="box">
            <!--～さん宛て-->
            <div class="to_user">
                <input type="text" maxlength=40 name="to_user" style="width: 200px; height: 30px;"><span>さん宛て</span>
            </div>
            
            <!--受電日時 年月日-->
            <div class="get_call">
                <span>受電日時</span>
            </div>

            <div class="today_year">
                <input type="text" size="4" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_year" id="today_year"><span>年</span>
                <input type="text" size="4" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_month" id="today_month"><span>月</span>
                <input type="text" size="4" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_day" id="today_day"><span>日</span>
            </div>
            
            <!--AM/PMのチェックボックス-->
            <div class="AM">
                <div class="morning">
                    <input type="radio" name="radio"><span>AM</span>
                </div>
                    <input type="radio" name="radio"><span>PM</span>
                
            </div>
            
            <!--時間-->
            <div class="time">
                
                    <select id="hour" name="hour">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select><span>時</span>
                                          
                    <select id="minute" name="minute">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">19</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                        <option value="53">53</option>
                        <option value="54">54</option>
                        <option value="55">55</option>
                        <option value="56">56</option>
                        <option value="57">57</option>
                        <option value="58">58</option>
                        <option value="59">59</option>
                    </select><span>分</span>
               </div>
           　　　
                <!--会社名-->
                <div class="company_place">
                    <span>会社名</span>
                </div>

                <!--会社名のリストボックス-->
                <div class="company">
                    <select style="width: 390px;">
                        <option>

                        </option>
                    </select>
                </div>

                <!--氏名-->
                <div class="name">
                    <span>氏名</span>
                </div>
           
                <!--氏名記入欄-->
                <div class="company_name">
                    <input type="text" size="50" maxlength="40" name="company_name">
                </div>

                <!--対応-->
                <div class="support">
                    <span>対応</span>
        　                          </div>
           
                <!--対応のチェックリスト-->
                <ul class="list-unstyled list">
                    <li><input type="checkbox" name="check1" id="check1" ><span>もう一度お願いします</span></li>
                    <li><input type="checkbox" name="check2" id="check2"><span>折り返しお願いします</span></li>
                    <li><input type="checkbox" name="check3" id="check3"><span>伝言あります</span>
               　　　　　　　　</ul>

                
                <!--memo欄-->
                <div class="memo">
                    <textarea readonly id="target" rows="5" cols="55" maxlength="256" name="memo"></textarea>                                                                                                                                                                                             
                </div>

                <!--受電者-->
                <div class="get_info">
                    <span>受電者</span>
                </div>
        
                <!--受電者リストボックス-->
                <div class="from_user">
                    <select style="width: 200px;">
                        <option>

                        </option>
                    </select>
                </div>

                <!--登録ボタン-->
                <div class="entry">
                    <input type="submit" class="btn btn-outline-success" value="登録">
                </div>

        </div>
        </form>
        <script src="messagememo.js" type="text/javascript"></script>
    </body>
</html>
