<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
        <title>Message Memo</title>
        
        <link th:href="@{/css/MessageMemo.css}" rel="stylesheet" type="text/css"> <!-- 相対パス messagememo.htmlから見てcssがどこにあるのかが書いてある "@{}"はthymeleafの書き方-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" >

	</head>
	
    <body onload="setDate(), setTime()">
        <!--見出しMESSAGE MEMOと印刷ボタン表示-->
        <nav class="navbar navbar-light bg-info text-white">
        	<a href="http://localhost:8080/msgmemo/inputForm" class="ml-2 text-white h1">MESSAGE MEMO</a>
          	<input id="print" type="button" class="btn btn-lg btn-outline-light col-1" value="印刷">
        </nav>
        
       	<form id="form" name="form" method="post" onsubmit="return formCheck()">
       	<div class="box">
       
       	<!-- メッセージ:対応のいずれかにチェックして下さい -->
       	<div class="deal_with">
       		<p id="notice-input-text-1" style="display: none; color: black;"> ※対応のいずれかにチェックして下さい</p>
       	</div>
       
       	<!-- メッセージ:伝言内容を入力して下さい -->
       	<div class="comment">
         	<p id="notice-input-text-2" style="display: none; color: black;" > ※伝言内容を入力して下さい</p>
       	</div>
       	<!-- class="text-right" -->
       	
       	<!-- さん宛てのメッセージを登録(register)しました。 -->
       	<!-- <div class="register"> -->
         	<!-- <p id="notice-input-text-2" style="display: none; color: black;" class="text-right"> さんあ宛てのメッセージを登録しました。</p> -->
       	<!--</div>-->
       
       
       
       
        <!--～さん宛て-->
        <div class="to_user">
             <input type="text" maxlength=40 name="to_user" style="width: 200px; height: 30px;" required="required"><span>さん宛て</span>
        </div>
            
        <!--受電日時-->
        <div class="get_call">
             <span>受電日時</span>
        </div>

		<!-- 年月日 -->
        <div class="today_year">
             <input type="text" size="4" maxlength="4" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_year" id="today_year" required="required"><span>年</span>
             <input type="text" size="4" maxlength="2" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_month" id="today_month" required="required"><span>月</span>
             <input type="text" size="4" maxlength="2" oninput="value = value.replace(/[^0-9]+/i,'');" name="today_day" id="today_day" required="required"><span>日</span>
        </div>
            
        <!--AM/PMのチェックボックス-->
        <div class="AM">
             <div class="morning">
				<input type="radio" name="radio" id="am" required="required"><span>AM</span>
             </div>
             <input type="radio" name="radio" id="pm" required="required"><span>PM</span>
        </div>
            
        <!--時間-->
       　	<div class="time">
             <select id="hour" name="hour" required="required">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
              </select><span>時</span>
                                          
              <select id="minute" name="minute" required="required">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">19</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                        <option value="51">51</option>
                        <option value="52">52</option>
                        <option value="53">53</option>
                        <option value="54">54</option>
                        <option value="55">55</option>
                        <option value="56">56</option>
                        <option value="57">57</option>
                        <option value="58">58</option>
                        <option value="59">59</option>
               </select><span>分</span>
               </div>
           　　　
                <!--会社名-->
                <div class="company_place">
                    <span>会社名</span>
                </div>

                <!--会社名のリストボックス-->
                <div class="company">
                    <select style="width: 390px;">
                  		
                  		<!-- 初期表示・最初の画面は空白 -->
                    	<option value=""></option> 
                    	
                    	<!-- 会社名のリストを選択 -->	
                        <option th:each="customer : ${customerlist}" th:object="${customer}" th:value="*{c_num}" id="td_name" th:text="*{c_name}">
						</option>	
                    
                    </select>
                </div>

                <!--氏名-->
                <div class="name">
                    <span>氏名</span>
                </div>
           
                <!--氏名記入欄-->
                <div class="company_name">
                    <input type="text" size="50" maxlength="40" name="company_name" required="required">
                </div>

                <!--対応-->
                <div class="support">
                    <span>対応</span>
        　                          </div>
           
                <!--対応のチェックリスト-->
                <ul class="list-unstyled list">
                    <li><input type="checkbox" name="check1" id="check1" ><span>もう一度お願いします</span></li>
                    <li><input type="checkbox" name="check2" id="check2"><span>折り返しお願いします</span></li>
                    <li><input type="checkbox" name="check3" id="check3"><span>伝言あります</span>
               　　　　　　　　	</ul>
               

                
                <!--memo欄-->
               　			<div class="memo">
                    <textarea readonly id="target" rows="5" cols="55" maxlength="256" name="memo"></textarea>                                                                                                                                                                                             
                </div>

                <!--受電者-->
                <div class="get_info">
                    <span>受電者</span>
                </div>
        
                <!--受電者リストボックス-->
                <div class="from_user">
                    <select style="width: 200px;" required="required">
                    	<option value=""></option>　<!-- 初期表示・最初の画面は空白 -->
                    	<!-- 受電者のリストを選択 -->
                        <option th:each="employee : ${employeelist}" th:object="${employee}" th:value="*{e_num}" id="td_num" th:text="*{e_name}">
                       	</option>
                    </select>
                </div>

                <!--登録ボタン-->
                <div class="entry">
                    <input type="submit" class="btn btn-outline-success" value="登録">
                </div>

        </div>
        </form>
        <script th:src="@{/MessageMemo.js}" type="text/javascript"></script>
        
       
    </body>
</html>
